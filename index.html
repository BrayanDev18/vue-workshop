<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Starter</title>
    </head>
    <body>
        <h1>Hello Vue.js</h1>
        <div id="app"">
            <p v-if="message.length % 2 === 0">Even: {{ message }}</p>
            <p v-else>Odd: {{ message.toUpperCase() }}</p>
            <ul v-for="item in listOfNumber">
                <li>{{ item.name }}</li>
                <li v-for="number in item.list">{{ number }}</li>
            </ul>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const { createApp } = Vue

            const app = createApp({
             data(){
                return{
                    message:"Hello Vue.js",
                    listOfNumber: [
                      {
                        name: "John",
                        age: 30,
                        list: [1,2,3,4,5]
                      },
                      {
                        name: "Mary",
                        age: 25,
                        list: [1,2,3,4,5]
                      },
                      {
                        name: "David",
                        age: 35,
                        list: [1,2,3,4,5]
                      }
                    ]
                  }
                }
            })

            app.mount('#app')
        </script>
    </body>
</html>
